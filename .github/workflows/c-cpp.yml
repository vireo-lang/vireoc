name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: build
      run: make all
    - name: Create artifacts
      uses: actions/upload-artifact@v4.6.2
      with:
        name: Build
        path: vireo-src.tar.gz
        compression-level: 0
        retention-days: 90
        if-no-files-found: error # means we could not build
      run:
        make dist
        
